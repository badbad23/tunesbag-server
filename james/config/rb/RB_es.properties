tour_ph_apps_desc=Activa otros dispositivos y servicios para acceder a tu música de tunesBag. ¡Te recomendamos las aplicaciones para móviles y nuestro reproductor de escritorio!
tour_ph_dashboard_desc=El Resumen muestra brevemente tu actividad reciente y la de tus amigos, estadísticas y comentarios aleatorios de músicos famosos.
tour_ph_explore_desc=Te mostramos algunas recomendaciones basadas en tus hábitos musicales y los artistas que escuchas. También puedes buscar por artistas o nombres de listas, etiquetas o usuarios, ¡simplemente usa el cuadro de búsqueda de la cabecera!
tour_ph_friends_desc=tunesBag es mucho más divertico con amigos - incluyendo el Stream de amigos (escucha canciones que tus amigos han escuchado) y las recomendaciones. Invita a tus amigos por email o usa tu cuenta de Facebook para conectar con tus contactos de la forma más fácil.
tour_ph_library_desc=La bilbioteca contiene todas las canciones que has subido. Pues administrarlas, crear filtros y listas (p.e. añadir a una lista)
tour_ph_player_desc=Puedes controlar la reproducción, añadir canciones a las listas, compartirlas con tus amigos o leer comentarios publicados en Twitter.
tour_ph_playlists_desc=Una lista de tus propias listas o las enlazadas - Te ofrecemos listas predeterminadas como Mejor puntuadas o Agregadas recientemente. Puedes compartir las listas y publicarlas en Facebook, blogs, etc.
tour_ph_premium_desc=Puedes actualizar a nuestros servicios premium en pocos segundos - disfruta de nuevas características y más capacidad. Comprueba el ahorro en nuestros planes anuales.
tour_ph_start_w_music=Comenzar ahora el tour con música
tour_ph_start_wo_music=Comenzar el tour sin música
tour_ph_thankyou_desc=Gracias por tu atención, ¡esperamos que disfrutes de nuestro servicio!
tour_ph_upload_desc=tunesBag te permite acceder a tus propias canciones - al subirlas, podrás acceder a ellas donde quieras y cuando quieras. Te sugerimos que empieces a subir canciones desde la propia web para no instalar ningún software adicional.
tour_ph_welcome=¿Tienes un minuto? Nos gustaría presentarte lo más destacado de tunesBag - ¡descubre como disfrutar de tu música online de una forma totalmente nueva!
app_ph_boxee_desc=Añadiendo tunesBag como fuente multimedia, ¡podrás explorar tu colección musical y reproducir canciones sin levantarte del sofá!
app_ph_desktop_desc=¿Te gusta escuchar música sin parar mientras haces otras cosas? ¡Échale un vistazo a nuestra Desktop Radio!
app_ph_desktop_title=Reproductor Desktop Radio para Win, Mac y Linux
