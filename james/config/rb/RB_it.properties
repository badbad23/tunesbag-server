tour_ph_apps_desc=Abilita dispositivi e servizi per accedere alle melodie e alle playist su tunesBag. Raccomandiamo caldamente l\'applicazione mobile e il nostro Desktop radio player!
tour_ph_dashboard_desc=La dashboard vi offre una panoramica delle attività di recente da amici e da te stesso, le statistiche e una citazione casuale di un famoso musicista.
tour_ph_explore_desc=Vi forniamo alcune raccomandazioni sulla base delle abitudini di ascolto e di artisti famosi. È inoltre possibile cercare per artista o nomi di playlist, tag o nomi utente, basta utilizzare la casella di ricerca in cima!
tour_ph_friends_desc=tunesBag è semplicemente più divertente con gli amici - inclusi gli stream degli amici (ascolta brani i tuoi amici hanno in lista) e le raccomandazioni. Invita i tuoi amici via e-mail o utilizz il tio account Facebook per connetterti assai facilmente con contatti conosciuti. 
tour_ph_library_desc=La libreria fornisce un elenco di tutti i brani caricati da te. È possibile filtrare, elencare e gestire l\'elenco (ad esempio, aggiungere a una lista di brani).
tour_ph_player_desc=È possibile controllare la riproduzione, aggiungere il brano alla playlist, condividerle con gli amici o leggere i commenti postati su Twitter.
tour_ph_playlists_desc=Un elenco della propria playliste e quelle linkate - Vi forniamo alcune playlist incorporate, come Top-Rated o aggiunto di recente. Le playlist possono essere condivise e pubblicate su Facebook, blog, ecc
tour_ph_premium_desc=È possibile upgradare ai nostri servizi premium in pochi secondi - apprezza le peculiarità e la maggiore capacità. Controlla il risparmo con i nostri piani annuali.
tour_ph_start_w_music=Inizia il tour ora con la musica
tour_ph_start_wo_music=Inizia il tour senza musica
tour_ph_thankyou_desc=Grazie per la tua attenzione, ci auguriamo che tu possa apprezzare il nostro servizio!
tour_ph_upload_desc=tunesBag ti consente di accedere ai tuoi brani - caricandoli hai accesso a questi ovunque e in qualsiasi momento. Ti consigliamo di iniziare con il caricamento basato su browser, poiché non è necessario installare alcun software.
tour_ph_welcome=Hai un minuto? Siamo lieti di presentare alcuni punti salienti del tunesBag - Vieni a scoprire come si può godere di musica online in un modo nuovo di zecca!
app_ph_boxee_desc=Con l\'aggiunta di tunesBag come \"media source\", sei in grado di sfogliare la raccolta di brani e riprodurre brani direttamente dal tuo divano!
app_ph_desktop_desc=Ti piae ascoltare musica tutto il giorno mentre lavori su altre cose? Dai un\'occhiata alle nostra Desktop Radio Application!
app_ph_desktop_title=Player radio Desktop per Win, Mac e Linux
app_ph_facebook_add=Aggiungere l\'applicazione Facebook
app_ph_facebook_desc=È possibile accedere a tutte le tue playlist su Facebook e eseguirle direttamente dal tuo account.
app_ph_facebook_title=Applicazione Facebook
app_ph_iphone_desc=Accedi all\'intera raccolta di brani per il vtuo iPhone in qualità superiore e goditi l\'interfaccia e la flessibilità. Supportiamo il modello originale di iPhone, 3G, 3GS e iPod touch.
app_ph_iphone_title=applicazione iPhone
