app_ph_iphone_title=iPhone Anwendung
app_ph_iphone_desc=Genieße Flexibilität und Mobilität\: Höre in exzellenter Qualität deine tunesBag-Lieder auch via iPhone. Dieses Service wird von allen iPhone-Varianten (inklusive 3G, 3GS und iPod touch) unterstützt.
app_ph_desktop_title=Desktop Radio für Win, Mac & Linux
app_ph_desktop_desc=Die Desktop Radio Anwendung ist ein kleines Fenster auf deinem Desktop. Diese Anwendung ermöglicht es dir den ganzen Tag Musik zu hören während du eigentlich an anderen Dingen arbeitest.
