app_ph_facebook_desc=Deine tunesBag-Playlisten kannst du auch von Facebook aus abspielen.
app_ph_facebook_add=Facebook-Anwendung hinzufügen
app_ph_boxee_desc=Füge tunesBag als Datenquelle bei Boxee hinzu und schmökere durch deine Liedersammlung oder genieße deine Musik direkt von der Couch aus.
cont_ph_guided_tour=Geführte Tour
cm_wd_tour=Tour
cm_wd_player=Abspieler
tour_ph_welcome=Hast du eine Minute? Wir präsentieren dir hier die HIGHLIGHTS von tunesBag und wie du deine MUSIK AUF GANZ NEUEM WEGE GENIESSEN kannst!
tour_ph_start_w_music=Tour nun mit Musik starten
tour_ph_start_wo_music=Tour ohne Musik starten
tour_ph_player_desc=Auf dieser rechten Seite findest du deinen \"Abspieler\" für die Lied-Wiedergabe. Du kannst hier neue Lieder zu deinen Playlisten hinzufügen oder diese mit Freunden teilen. Zusätzlich werden hier Twitter-Kommentare zu einzelnen Liedern eingeblendet.
tour_ph_library_desc=Die Bibliothek beinhaltet alle deine hochgeladenen Lieder. Hier kannst du deine Lieder abspielen, filtern, bewerten und verwalten (z.B. einzelne Lieder zu Playlisten hinzufügen).
tour_ph_playlists_desc=Hier siehst du deine Playlisten. Neben deinen eigenen Playlisten, stellen auch wir dir automatisch generierte Playlisten zur Verfügung (bspw. top-bewertete oder kürzlich hinzugefügte). Deine Playlisten kannst du mit Freunden teilen oder auf Facebook oder Blogs veröffentlichen.
tour_ph_upload_desc=Bei tunesBag wird Musikhören zum Erlebnis - immer und überall! Lade hier deine Musik auf tunesBag hoch und du hast immer und überall (ob im Büro oder zu Hause) Zugriff auf deine Lieder. Wir empfehlen dir deine ersten Lieder mit dem Browser hochzuladen.
tour_ph_dashboard_desc=Das Dashboard\: Das Dashboard ist DIE Übersicht. Hier liefern wir dir einen Überblick über deine letzten Aktivitäten sowie über die Aktivitäten deiner Freunde. Zusätzlich findest du hier aktuelle Statistiken und Zitate berühmter Künstler.
tour_ph_explore_desc=Abhängig von deinen Lieblingskünstlern und Hörgewohnheiten bieten wir dir regelmäßig Hörempfehlungen an. \n\
Zusätzlich kannst du bei tunesBag auch nach Künstler, Playlisten, nach Tags oder Benutzernamen suchen - verwende dafür einfach das Suchfeld!
tour_ph_apps_desc=Genieße die Flexibilität und Mobilität\: Nutze tunesBag auch mit anderen Geräten und Diensten. Wir empfehlen dir hier speziell unseren Desktop Radio und unsere mobilen Anwendungen.
tour_ph_premium_desc=Natürlich kannst du auch dein aktuelles tunesBag Konto erweitern. Dadurch bekommst du zusätzlichen Speicherplatz für deine Lieder sowie eine Vielzahl weiterer Dienste und Features zur Verfügung gestellt. Einen Überblick über deine Erweiterungsmöglichkeiten findest du hier.
tour_ph_friends_desc=tunesBag macht einfach mehr Spaß mit Freunden\: Verfolge mit, was deine Freunde hören oder schicke ihnen Musikempfehlungen. Lade deine Freunde via E-Mail oder Facebook-Konto ein.
tour_ph_thankyou_desc=Danke für dein Dabeisein! Wir hoffen dir gefällt unser Service.
