app_ph_desktop_desc=Gosta de ouvir música durante o dia todo enquanto trabalha em outras coisas? Dê uma olhada no nosso aplicativo, Rádio TB para a área de trabalho!
app_ph_facebook_title=Aplicativo para Facebook
app_ph_facebook_desc=Você pode acessar todas as suas listas musicais no Facebook e tocá-las direto de sua conta.\n\
You can access all your playlists on Facebook and stream them right from your account.
app_ph_facebook_add=Adicione o aplicativo ao Facebook.
app_ph_boxee_desc=Ao adicionar o TunesBag como fonte de mídia, você é capaz de navegar através de sua coleção de músicas e reproduzí-las a partir do seu sofá!
cont_ph_guided_tour=Turnê guiada
cm_wd_tour=Turnê
cm_wd_player=Player
tour_ph_welcome=Você tem um minuto? Gostaríamos de apresentar alguns destaques do TB - vamos descobrir como você pode desfrutar de música online de uma forma totalmente nova!
tour_ph_start_w_music=Comece o passeio agora com música
tour_ph_start_wo_music=Comece o passeio sem música
tour_ph_player_desc=Você pode controlar a reprodução, adicionar o caminho para as playlists, compartilhar com os amigos ou ler comentários postados no Twitter.
tour_ph_library_desc=A biblioteca oferece uma lista de todas as faixas enviadas por você. Você pode filtrar, listar e gerenciá-las (por exemplo, adicionar a uma playlist).
tour_ph_playlists_desc=A list of your own and linked playlists - We provide you with some built-in playlists like Top-Rated or Recently Added. Playlists can be shared and published on Facebook, blogs etc.
tour_ph_upload_desc=tunesBag gives you access to your own tracks - by uploading them you\'ve access to them anywhere and anytime. We suggest you to start with the browser based upload as you don\'t need to install any software.
tour_ph_dashboard_desc=O painel lhe fornece uma visão geral das suas atividades recentes e dos seus amigos, além de estatísticas e uma citação aleatória de um músico famoso.
tour_ph_explore_desc=We provide you with some recommendations based on your listening habits and popular artists. You can also search for artist or playlist names, tags or usernames, just use the search box in the header!
tour_ph_apps_desc=Habilite outros dispositivos e serviços a acessar as músicas e playlists armazenads no tunesBag. Nós recomendamos os aplicativos para celular e nosso Aplicativo de Rádio!
tour_ph_premium_desc=You can upgrade to our premium services in a few seconds - enjoy the features and more capacity. Check our the savings on our yearly plans.
tour_ph_friends_desc=tunesBag is simply more fun with friends - including the Friend\'s Stream (Listen to tracks your friends have listend to) and Recommendations. Invite your friends by email or use your Facebook account to connect with known contacts very easily.
tour_ph_thankyou_desc=Agradecemos por sua atenção, esperamos que você goste de nossos serviços!
