app_ph_iphone_title=Aplicativo para IPhone
app_ph_iphone_desc=Toque suas listas musicais inteiras no seu IPhone em qualidade superior unindo interface e flexibilidade. Nos suportamos o IPhone original, 3G, 3GS e o IPod touch.
