tour_ph_apps_desc=tunesBag\'deki şarkılara ve çalma listelerine erişmek için diğer aygıtlarını etkinleştir. Mobil uygulamalarımızı ve Masaüstü radyo çaları şiddetle öneriyoruz!
tour_ph_dashboard_desc=Pano, arkadaşlarının ve senin son eylemlerinizin bir özetini, istatistikleri ve ünlü bir müzisyenden alıntılanan bir vecize sunar.
tour_ph_explore_desc=Dinleme alışkanlıklarına ve en beğendiğin sanatçılara dayanarak sana bazı önerilerde bulunuyoruz. Ayrıca sanatçı ya da çalma listesi ismi, etiket ve kullanıcı adı arayabilirsin. Tek yapman gereken başlıktaki arama kutusunu kullanmak!
tour_ph_friends_desc=tunesBag arkadaşlarınla birlikte -arkadaşlarının akışları (onların dinlediği parçaları dinleyebilirsin) ve tavsiyelerle- daha eğlencelidir. Arkadaşlarını e-postalarıyla davet et ya da tanıdıklarınla kolayca bağlantı kurmak için Facebook hesabını kullan.
tour_ph_library_desc=Kütüphane, yüklediğin tüm şarkıların bir listesini sunar. Onları filtreleyebilir, listeleyebilir ve düzenleyebilirsin (örn\: çalma listesine ekleyebilirsin).
tour_ph_player_desc=Çalma durumunu denetleyebilir, parçayı çalma listesine ekleyebilir, arkadaşlarınla paylaşabilir ya da Twitter\'da yapılan yorumları okuyabilirsin.
tour_ph_playlists_desc=Kendi çalma listelerin ve ilişkili olanlar - En Yüksek Puanlılar ve Son Eklenenler gibi bazı çalma listelerini otomatikman oluşturuyoruz. Çalma listeleri Facebook\'ta, bloglarda, vb. paylaşılabilir.
tour_ph_premium_desc=Ücretli hizmetimize saniyeler içinde yükseltme yapabilirsin - daha fazla özelliğe ve daha fazla kapasiteye sahip olacaksın. Yıllık ödeme tablosundaki indirimlere göz at.
tour_ph_start_w_music=Turu müzik ile başlat
tour_ph_start_wo_music=Turu müzik olmadan başlat
tour_ph_thankyou_desc=İlgin için teşekkür ederiz, umarız hizmetimizden memnunsundur!
tour_ph_upload_desc=tunesBag kendi parçalarına erişim sunar - onları karşıya yükleyerek her yerden her zaman erişebilirsin. Hiçbir yazılım yüklemeni gerektirmediği için öncelikle tarayıcı tabanlı yükleyiciyle başlamanı öneriyoruz.
tour_ph_welcome=Birkaç dakikan var mı? tunesBag\'in bazı özelliklerini vurgulamak istiyoruz - hadi çevrimiçi müziğin yepyeni bir yolla nasıl tadını çıkarabileceğini öğrenelim!
