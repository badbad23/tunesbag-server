tour_ph_apps_desc=Разрешить другим устройствам и сервисам доступ к музыке и плейлистам, хранящимся на tunesBag. Мы рекомендуем мобильные приложения и наш радио-плеер!
tour_ph_dashboard_desc=Панель управления покажет тебе последнюю активность твоих друзей, статистику и случайную цитату известного музыканта.
tour_ph_explore_desc=Мы можем тебе кое-что порекомендовать, основываясь на твоих музыкальных пристрастиях. Ты также можешь использовать поиск по исполнителю, названию, тегам и пользователям, просто используй \"Поиск\"
tour_ph_friends_desc=tunesBag гораздо интерестней с друзьями - слушай то же, что и твои друзья, рекомендуй новый трек. Пригласи друзей по почте или используй аккаунт Facebook.
tour_ph_library_desc=Библиотека содержит список всех треков, загруженных тобой. Ты можешь фильтровать, распределять и управлять ими (например, добавить в плейлист).
tour_ph_player_desc=Ты можешь управлять воспроизведением, добавить трек в плейлисты, обмениваться с друзьями или читать комментарии на Twitter.
tour_ph_playlists_desc=Список твоих и связанных плейлистов - Мы предлагаем тебе некоторые надстройки к плейлистам, например \"Топ\" или \"недавно добавленые\". Плейлистами можно делится и публиковать их на Facebook, в блогах и т.д.
tour_ph_premium_desc=Ты можешь начать пользоваться нашими Премиум сервисами за несколько секунд - наслаждайся функциями и большим объемом. Годовая подписка - дешевле.
tour_ph_start_w_music=Начать тур с музыкой
tour_ph_start_wo_music=Начать тур без музыки
tour_ph_thankyou_desc=Спасибо за внимание, мы надеемся тебе понравилось!
tour_ph_upload_desc=tunesBag дает возможность доступа к твоей музыке - после загрузки ты будешь иметь к ним доступ в любое время и в любом месте. Мы предлагаем начать загрузку через браузер, которая не требует никакого дополнительного ПО.
tour_ph_welcome=Есть минутка? Мы хотели бы представить основные моменты tunesBag - как наслаждаться любимой музыкой в Интернете по новому!
app_ph_boxee_desc=Добавив tunesBag как источник информации, ты можешь просматривать свою коллекцию музыки и воспроизводить треки прямо с дивана!
app_ph_desktop_desc=Любишь слушать музыку в течение всего дня во время работы над другими вещами? Попробуйте Desktop Radio Application!
