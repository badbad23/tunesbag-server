tour_ph_apps_desc=Zorg ervoor dat andere devices en services toegang hebben tot je nummers en playlists op tunesBag. We bevelen de mobiele applicatie en desktop radio player van harte aan!
tour_ph_dashboard_desc=Het dashboard geeft je overzicht van de recente activiteiten van je vrienden en jezelf, statistieken en een willekeurig gekozen citaat van een beroemde muzikant.
tour_ph_explore_desc=We geven je tips, gebaseerd op wat je luistert, en populaire artiesten. Je kunt ook zoeken op artiest, namen van playlist, tags of gebruikersnamen. Gewoon de zoekfunctie in de header gebruiken!
tour_ph_friends_desc=tunesBag is gewoon veel leuker met vrienden - met name de Friend\'s Stream (luister naar tracks waar je vrienden ook naar luisterde) en tips. Nodig je vrienden uit via email of gebruik je Facebook-account om eenvoudig te koppelen met bestaande contacten.
tour_ph_library_desc=De bibliotheek biedt je een opsomming van alle nummers die je hebt geupload. Je kunt ze filteren, opsommen en organiseren (bv toevoegen aan een playlist).
tour_ph_player_desc=Je kunt het afspelen regelen, nummers toevoegen aan playlist, met vrienden delen of comments van Twitter lezen.
tour_ph_playlists_desc=Een opsommming van je eigen en gekoppelde playlists - We bieden je enkele ingebouwde playlists zoals Hoogst-gewaardeerd of Recent toegevoegd. Playlisten kunnen gedeeld en gepubliceerd worden op Facebook, blogs etc.
tour_ph_premium_desc=Je kunt in een paar seconden upgraden naar onze premium service - profiteer van extra features en capaciteit. Kijk hoeveel je bespaart met onze mogelijkheden voor jaarabonnementen
tour_ph_start_w_music=Start de tour met muziek
tour_ph_start_wo_music=Start de tour zonder muziek
tour_ph_thankyou_desc=Bedankt voor je aandacht, we hopen dat je plezier aan onze service beleeft!
tour_ph_upload_desc=tunesBag biedt je toegang tot je eigen nummers - Als je ze hebt geupload zijn ze altijd en overal toegankelijk. We stellen voor om eerst browser-gebaseerd te uploaden, daar hoef je verder geen software voor te installeren.
tour_ph_welcome=Heb je even? We willen graag wat highlights van tunesBag aan je presenteren - ontdek hoe je op een geheel nieuwe manier online van je muziek kunt genieten!
